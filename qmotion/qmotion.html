<script type="text/x-red" data-template-name="qmotion">
    <div class="form-row">
        <label for="node-input-ip"><i class="fa fa-code"></i> IP Address</label>
        <input type="text" id="node-input-ip" placeholder="192.168.0.1">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="qmotion">
    <p>A Node-RED node to control QMotion blinds using a QSync device.</p>
    <p>The node receives an instruction to change a blind position via <b>msg.payload</b>:</p>
    <ul>
        <li><b>channel</b>: identifier of the blind</li>
        <li><b>blindPosition</b>: the new position of the blind</li>
    </ul>
    <p>The node requires the IP Address of the QSync device to be provided.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType("qmotion",{
        category: "advanced-input",
        color:"#FFCC66",
        defaults: {
            ip:      {value:"", required:true, validate: RED.validators.regex(/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/) },
            name:    {value:""}
        },
        inputs: 1,
        outputs: 0,
        icon: "sun.png",
        label: function() {
            return this.name||"qmotion";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
